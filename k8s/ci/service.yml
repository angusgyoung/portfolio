apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-api
  namespace: portfolio
  labels:
    app: portfolio-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-api
  template:
    metadata:
      labels:
        app: portfolio-api
    spec:
      containers:
      - name: portfolio-api-service
        image: ghcr.io/angusgyoung/portfolio-service:imageTag
        env:
        - name: GIN_MODE
          value: "release"
        - name: GITHUB_API_URL
          value: "https://api.github.com/graphql"
        - name: CACHE_TTL
          value: "120"
        - name: CACHE_TIMEOUT
          value: "2"
        - name: GITHUB_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-api-token
              key: token
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /api/v1/pf/ping
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            cpu: 50m
      imagePullSecrets:
      - name: ghcr