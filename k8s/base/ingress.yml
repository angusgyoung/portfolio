apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingress
  namespace: portfolio
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.dotwave.io
    - angus.dotwave.io
    secretName: tls
  rules:
  - host: api.dotwave.io
    http:
      paths:
      - path: /api/v1/pf
        pathType: Prefix
        backend:
          service:
            name: portfolio-api-service
            port:
              number: 80
  - host: angus.dotwave.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portfolio-client-service
            port:
              number: 80